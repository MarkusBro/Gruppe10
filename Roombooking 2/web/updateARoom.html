<div class="collapse container" id="collapseUpdateBooking">
    <form action="./Servlets.ServletRoomBooking" method="post">
        <h1>Update an order</h1>
        <div>
            <label for="Update_orderID">Order ID</label>
            <input type="text" id="Update_orderID" name="Update_orderID">
        </div>

        <div>
            <label for="Update_Timestamp_start_date" for="Update_Timestamp_start_time">Update the booking start</label>
            <input type="date" id="Update_Timestamp_start_date" name="Update_Timestamp_start_date"
                   onfocusout="update_updateEndDate()"/>
            <span class="validateUpdateTime">
                <input type="time" id="Update_Timestamp_start_time" class="UpdateTime" name="Update_Timestamp_start_time"
                       min="08:00" max="22:00" onfocusout="update_checkInputStart(event)"/>
            </span>
        </div>

        <div>
            <label for="Update_Timestamp_end_date" for="Update_Timestamp_end_time">Update the booking end</label>
            <input type="date" id="Update_Timestamp_end_date" name="Update_Timestamp_end_date" onfocusout="update_updateEndDate()"
                   readonly="readonly"/>
            <span class="validateUpdateTime">
                <input type="time" id="Update_Timestamp_end_time" class="UpdateTime" name="Update_Timestamp_end_time"
                       min="08:00" max="22:00" onfocusout="update_checkInputEnd(event)"/>
            </span>
        </div>

        <div>
            <input class="submit btn-default btn-lg" type="submit" name="action" value="Update room">
        </div>

        <div class="timeLimitMessage" style="display: none;">
            <p> The time must be between 08:00 and 21:59 </p>
        </div>
    </form>
</div>
